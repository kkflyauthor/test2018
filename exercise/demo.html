<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			console.log(['0', '1', '2'].map(parseInt))

			var a = 0.0012;

			console.log(a * 10000);

			function accMul(arg1, arg2) {
				var m = 0,
					s1 = arg1.toString(),
					s2 = arg2.toString();
				try {
					m += s1.split(".")[1].length
				} catch(e) {}
				try {
					m += s2.split(".")[1].length
				} catch(e) {}
				return Number(s1.replace(".", "")) * Number(s2.replace(".", "")) / Math.pow(10, m)
			}

			// 给Number类型增加一个mul方法，调用起来更加方便。
			Number.prototype.mul = function(arg) {
				return accMul(arg, this);
			}
			var a = new Number('10000')
			console.log( a.mul('0.0012') );
		</script>
	</body>

</html>
