<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../jquery-1.9.1.js"></script>
		<script>
			
			$(function() {
				
				// 输出每个 < li > 元素的文本：

				$("button").click(function() {
					$("li").each(function() {
						
						alert($(this).text())
						
					});
				});
				
			})
		</script>
	</head>

	<body>
		<button id="btn1">btn1</button>
		<div>
			<ul class="a">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>
					<ul>
						<li>A</li>
						<li>B</li>
						<li>C</li>
					</ul>
				</li>
			</ul>
		</div>

	</body>

</html>
