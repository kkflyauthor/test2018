<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../jquery-1.9.1.js"></script>
		<script>
		
			//data() 方法向被选元素附加数据，或者从被选元素获取数据。
			$(function(){
				$("#btn1").click(function() {
					
					$("div").data("greeting", "Hello World");
				});
				
				$("#btn2").click(function() {
					alert($("div").data("greeting"));
				});
			})
			
		</script>
	</head>

	<body>
		<button id="btn1">btn1</button>
		<button id="btn2">btn2</button>
		<div></div>
		
	</body>

</html>
