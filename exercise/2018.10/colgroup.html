<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			table{
				border-collapse:collapse;
				width: 100%;
			}
			
		</style>
	</head>

	<body>
		<table border="1" >
			<colgroup>
				<!-- span 规定列组应该横跨的列数 -->
				<col span="2" style="background-color:red;" align="right">
				<col style="background-color:yellow">
			</colgroup>
			<tr>
				<th>ISBN</th>
				<th>Title</th>
				<th>Price</th>
			</tr>
			<colgroup>
				<!-- span 规定列组应该横跨的列数 -->
				<col span="2" style="background-color:#0000FF;" align="right">
				<col style="background-color:#008000">
			</colgroup>
			<tr>
				<td>3476896</td>
				<td>My first HTML</td>
				<td>$53</td>
			</tr>
		</table>
	</body>
</html>
