	<script type="text/javascript">
		
		function a(){
		
		  var first = 1;
              var second = 1;
              var third;
               var n = 12; 
            if(n>2){
                for(var i = 0; i < n-2; i++){
                    third = first + second;
                    first = second;
                    second = third;
                }
                return third;
            }else{
                return 1;
            }
        
		}
