<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<style type="text/css">
			.box{
				width:100%;
				height:100px;
				background-color:red;
			}
			
			@media screen and (max-width: 320px) {
				.inner {
					width: 60px;
					height: 100px;
					background-color: skyblue;
				}
			}
			
			
			@media screen and (min-width: 321px) {
				.inner {
					width: 100px;
					height: 100px;
					background-color: yellow;
				}
			}
			
			
			
		</style>
		
	</head>
	<body>
		<div class='box'>
			<div class="inner">
				
			</div>
		</div>
	</body>
</html>
