<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>等分按钮</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<style type="text/css">
			body {
				margin: 30px;
				padding: 30px;
			}
		</style>
	</head>

	<body>
		<!-- 
			等分按钮的效果在移动端上特别的实用。
			整个按钮组宽度是容器的100%，而按钮组里面的每个按钮平分整个容器宽度。
			例如，如果你按钮组里面有五个按钮，那么每个按钮是20%的宽度，如果有四个按钮，那么每个按钮是25%宽度，以此类推。
		 -->
		<div class="btn-wrap">
			
			<div class="btn-group btn-group-justified">
				<a class="btn btn-default" href="#">首页</a>
				<a class="btn btn-default" href="#">产品展示</a>
				<a class="btn btn-default" href="#">案例分析</a>
				<a class="btn btn-default" href="#">联系我们</a>
			</div>
		
		</div>
		<!-- 
			  在制作等分按钮组时，请尽量使用<a>标签元素来制作按钮，因为使用<button>标签元素时，
			
			  使用display:table在部分浏览器下支持并不友好。 
		-->
		<script src="http://img.mukewang.com/down/53c6484f00013d9300000000.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>

</html>
