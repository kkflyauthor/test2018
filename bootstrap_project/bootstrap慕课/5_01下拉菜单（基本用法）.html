<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>下拉菜单</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<style type="text/css">
			body {
				margin: 50px;
				padding: 50px;
			}
		</style>
	</head>

	<body>
		
		<!-- 
			 在使用Bootstrap框架中的下拉菜单组件时，
			  其结构运用的正确与否非常的重要，如果结构和类名未使用正确，
			  直接影响组件是否能正常运用 
		-->
		
		
		<!-- 使用一个名为“dropdown”的容器包裹了整个下拉菜单元素  -->
		<div class="dropdown">
			
			<!-- 使用了一个<button>按钮做为父菜单，并且定义类名“dropdown-toggle”和自定义“data-toggle”属性，
				  且值必须和最外容器类名一致 
			-->
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
    			下拉菜单
				<span class="caret"></span>
			</button>
			<!-- 下拉菜单项使用一个ul列表，并且定义一个类名为“dropdown-menu”  -->
			<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="#">下拉菜单项</a>
				</li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="##">下拉菜单项</a>
				</li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="###">下拉菜单项</a>
				</li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="####">下拉菜单项</a>
				</li>
			</ul>
		</div>
		<script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>

</html>
