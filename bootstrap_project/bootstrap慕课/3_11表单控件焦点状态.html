<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>表单控件状态——焦点状态</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
    	body{
		  padding: 10px;
		}
    </style>
</head>
<body>

<form role="form" class="form-horizontal">
	  <div class="form-group">
	    <div class="col-xs-6">
	      <input class="form-control input-lg" type="text" placeholder="不是焦点状态下效果">
	    </div>
	    <div class="col-xs-6">
	      <input class="form-control input-lg" type="text" placeholder="焦点点状态下效果">
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <div class="col-xs-6">
	      <input class="input-lg" type="file" placeholder="不是焦点状态下效果">
	    </div>
	    <div class="col-xs-6">
	      <input class="input-lg" type="file" placeholder="焦点点状态下效果">
	    </div>
	  </div> 
	  
	  <div class="form-group">
	    <div class="col-xs-6">
	      <input class="input-lg" type="radio" placeholder="不是焦点状态下效果">
	    </div>
	    <div class="col-xs-6">
	      <input class="input-lg" type="radio" placeholder="焦点点状态下效果">
	    </div>
	  </div> 
	  
	  <div class="form-group">
	    <div class="col-xs-6">
	      <input class="input-lg" type="checkbox" placeholder="不是焦点状态下效果">
	    </div>
	    <div class="col-xs-6">
	      <input class="input-lg" type="checkbox" placeholder="焦点点状态下效果">
	    </div>
	  </div> 
</form>        
</body>
</html>
